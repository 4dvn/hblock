build:alpine:latest:
  image: alpine:latest
  stage: build
  before_script:
    - uname -a
    - cat /etc/os-release
    - >
      apk add --no-cache
      file grep libidn make openssl wget zip
  script:
    - >
      make
      DISTDIR=dist/build-alpine-latest
