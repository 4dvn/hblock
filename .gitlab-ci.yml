image: alpine:latest

stages:
  - lint
  - build
  - package
  - deploy

lint:
  image: koalaman/shellcheck-alpine:stable
  stage: lint
  before_script:
    - apk add --no-cache make
  script:
    - make lint

build:ubuntu:latest:
  image: ubuntu:latest
  stage: build
  before_script:
    - uname -a
    - cat /etc/os-release
    - >
      apt-get update && apt-get install -y --no-install-recommends
      bsdmainutils ca-certificates curl file gawk grep idn make sed zip
  script:
    - >
      make
      DISTDIR=dist/build-ubuntu-latest
      HOSTNAME=
      SKIP_LINT=1
      release -j4
  artifacts:
    expire_in: 1 week
    paths:
      - dist/build-ubuntu-latest/

